<div class="row" ng-init="loadFeeds()">
	<div class="col-md-4">
		<label>Filter Results:</label> <input type="text" ng-model="entryFilter" placeholder="Player Name, Team, ..."/>
		<button onclick="var ref = window.open('http://apache.org', '_blank', 'toolbar=yes')">TEsting</button>
	</div>
</div>
<!--<a href="{{entry.link}}" class="list-group-item" ng-repeat="entry in feed.entries | filter: entryFilter" target="_blank">-->
<div class="row">
	<div class="col-md-4" ng-repeat="feed in feeds">
		<div class="panel panel-primary">
			<div class="panel-heading">{{feed.name}}</div>
			<div class="list-group">
				<a href="{{entry.link}}" class="list-group-item" ng-repeat="entry in feed.entries | filter: entryFilter" target="_blank">
					<h4 class="list-group-item-heading">{{entry.title}}</h4>
					<p>{{entry.content}}</p>
					<small>Date: {{formatDate(entry.publishedDate)}}</small>
					<small ng-show="entry.author" class="">Author: {{entry.author}}</small>
				</a>
			</div>
		</div>
	</div>
</div>
